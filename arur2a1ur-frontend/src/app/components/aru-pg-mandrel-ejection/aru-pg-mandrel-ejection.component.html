@if (contributedNode) {
    <div class="inline-component">
        <span>{{ 'program.nodes.aru-pg-mandrel-ejection.label' | translate }} </span>
        <input type="range" 
            min="0" 
            max="10" 
            step="0.1"
            [(ngModel)]="this.check_time"
            (change)="afterLevelChange()"
            >
        <span>{{ this.check_time }} {{ 'program.nodes.aru-pg-mandrel-ejection.unit' | translate }}</span>
    </div>
}
