@if (contributedNode) {
    <div class="inline-component">
        <span>{{ 'program.nodes.aru-pg-riveting-start.label' | translate }} </span>
        <input type="range" 
            min="0" 
            max="10" 
            step="0.1"
            [(ngModel)]="this.duration"
            (change)="afterLevelChange()"
            >
        <span>{{ this.duration }} {{ 'program.nodes.aru-pg-riveting-start.unit' | translate }}</span>
    </div>
}
